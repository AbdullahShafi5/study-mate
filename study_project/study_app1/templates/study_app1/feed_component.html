<div class="content-container">
    <p>{{rooms_count}} rooms are available</p>
    <a href="{% url 'create-room' %}">createRoom</a>
    {% for room in rooms %}
    <div class="list_items">
      {% if request.user == room.host %}
      <a href="{% url 'update-room' room.id %}">Edit</a>
      <a href="{% url 'delete-room' room.id %}">Delete</a>
      {% endif %}
      <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
      <h2>{{room.id}}. <a href="{% url 'room' room.id %}"> {{room.name}} </a> </h2>
      <span>Topic</span>: <small>{{room.topic.name}}</small>
      <hr>
    </div>
    {% endfor %}
    <style>
      .UltimateContainer {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
      }
    </style>
  </div>
